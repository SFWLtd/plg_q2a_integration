PLG_Q2A_QAINTEGRATION_NAME="Question2Answer Integration"
PLG_Q2A_QAINTEGRATION_DESCRIPTION="Integration between Joomla and Question2Answer. Provides Single-sign-on integration and also links Joomla's ACL access levels with permissions structure in Q2A."
PLG_Q2A_QAINTEGRATION="Question2Answer Integration"

PLG_Q2A_QAINTEGRATION_VIEWPERM_DESC="Specify the access level required for viewing the Q+A board. Set to 'Public' to allow anyone to view it."
PLG_Q2A_QAINTEGRATION_VIEWPERM_LABEL="Access for viewing Q2A"

PLG_Q2A_QAINTEGRATION_POSTPERM_DESC="Specify the access level required for posting questions and answers to the Q+A board."
PLG_Q2A_QAINTEGRATION_POSTPERM_LABEL="Access for posting to Q2A"

PLG_Q2A_QAINTEGRATION_EDITPERM_DESC="Specify the access level required for editing other users' content on the Q+A board."
PLG_Q2A_QAINTEGRATION_EDITPERM_LABEL="Access for editing Q2A"

PLG_Q2A_QAINTEGRATION_MODPERM_DESC="Specify the access level required for access the moderation features in the Q+A board."
PLG_Q2A_QAINTEGRATION_MODPERM_LABEL="Access for moderating Q2A"

PLG_Q2A_QAINTEGRATION_ADMINPERM_DESC="Specify the access level required to access the administration pages in the Q+A board."
PLG_Q2A_QAINTEGRATION_ADMINPERM_LABEL="Access for admin Q2A"

PLG_Q2A_QAINTEGRATION_SUPERPERM_DESC="Specify the access level required for superuser the Q+A board. This should generally be restricted to users with 'Super User' access in Joomla. Note that the original 'root' admin user in Joomla is granted this permission automatically."
PLG_Q2A_QAINTEGRATION_SUPERPERM_LABEL="Access for superuser in Q2A"

PLG_Q2A_QAINTEGRATION_URLSINFO_LABEL="The following URLs are used for links and redirects by Q2A or by this plugin. They should all exist as valid pages within Joomla."

PLG_Q2A_QAINTEGRATION_LOGINURL_DESC="Specify the URL of the login page for your site in Joomla so that the link can work in Q2A."
PLG_Q2A_QAINTEGRATION_LOGINURL_LABEL="Login URL"

PLG_Q2A_QAINTEGRATION_LOGOUTURL_DESC="Specify the URL of the logout page for your site in Joomla so that the link can work in Q2A."
PLG_Q2A_QAINTEGRATION_LOGOUTURL_LABEL="Logout URL"

PLG_Q2A_QAINTEGRATION_REGURL_DESC="Specify the URL of the registration page for your site in Joomla so that the link can work in Q2A. If you are not allowing user registrations, set this to the same as the login URL."
PLG_Q2A_QAINTEGRATION_REGURL_LABEL="Registration URL"

PLG_Q2A_QAINTEGRATION_DENIEDURL_DESC="Specify a page in the Joomla site to redirect to when user is denied access to Q2A"
PLG_Q2A_QAINTEGRATION_DENIEDURL_LABEL="Redirect when denied access"

